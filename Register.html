<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="Favicon/register.png" type="image/x-icon">
    <title>Register Page</title>
    <link rel="stylesheet" href="CSS/register.css">
    <style>
        body{
    /*background-color: black;*/
    background-image: url("Assets/img.png");
    background-repeat: no-repeat;
    background-size: cover;

}
    </style>
</head>
<body>
<form action="">
    <legend>CREATE AN ACCOUNT!</legend>
    <br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="Enter your first name" required="required"><br><br>

    <label for="sname">Surname :</label>
    <input type="text" id="sname" placeholder="Enter your surname" required="required"><br><br>

    <label for="email">Email Address :</label>
    <input type="email" id="email" placeholder="abc@gmail.com" required="required"><br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Type your pasword here" required="required"> <br><br>

    <label for="phone">Phone Number  :</label>
    <input type="tel" id="phone" placeholder="e.g 0712345678" required="required"> <br><br>

    <label for="address">Home Address :</label>
    <input type="number" id="address" required="required"> <br><br>

    <label for="file">Choose a file</label>
    <input type="file" id="file" accept=".pdf"><br><br>

    <label for="nationality">Select Nationality :</label>
    <select name="" id="nationality">
        <option value="" disabled="disabled">--Choose one--</option>
        <option value="">Dutch</option>
        <option value="">German</option>
        <option value="">Kenyan</option>
        <option value="">Ugandan</option>
        <option value="">Italian</option>
    </select><br><br>

    <label >Choose Gender :</label><br>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender">
    <label for="female">Female</label><br>

    <input type="radio" id="other" name="gender">
    <label for="other">Other</label><br>

    <label>Choose your favourite football team :</label><br>
    <input type="checkbox" id="Chelsea">
    <label for="Chelsea">Chelsea</label><br>

     <input type="checkbox" id="Manchester_city">
    <label for="Manchester_city">Manchester City</label><br>

     <input type="checkbox" id="Liverpool">
    <label for="Liverpool">Liverpool</label><br>

    <label for="message">Describe yourself</label><br>
    <textarea name="" id="message" cols="50" rows="20" placeholder="Type your message here... " required="required" maxlength="60"></textarea><br><br>

    <input type="checkbox" id="terms">
    <label for="terms">I agree to terms and conditions.</label><br><br>

    <button>Register</button>


    
    
</form>
</body>
</html>
